<body>
  <!-- 메인이 들어가는 부분 -->

    <div class="banner">

        <div class="swiper-container" id="banner-slide">
          <ul class="banner__list swiper-wrapper">
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">

            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner02.png" alt="중소벤처기업연구원">
              </a>
            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner03.png" alt="온라인 법인설립시스템">
              </a>
            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner04.png" alt="정부24">
              </a>
            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner05.png" alt="방위사업부">
              </a>
            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner01.png" alt="중소벤처기업부">
              </a>
            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner02.png" alt="중소벤처기업연구원">
              </a>
            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner03.png" alt="온라인 법인설립시스템">
              </a>
            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner04.png" alt="정부24">
              </a>
            </li>
            <li class="banner__item swiper-slide">
              <a href="#" class="banner__link" target="_blank" title="새창 이동">
                <img src="../img/banner05.png" alt="방위사업부">
              </a>
            </li>
          </ul>
        </div>
        <div class="banner__btn-wrap">
          <button type="button" data-control="prev" class="banner__btn-wrap--prev">
            <span>배너모음 이전</span>
          </button>
          <button type="button" data-control="next" class="banner__btn-wrap--next">
            <span>배너모음 다음</span>
          </button>
          <button type="button" data-control="play" class="banner__btn-wrap--start">
            <span>배너모음 재생</span>
          </button>
          <button type="button" data-control="stop" s class="banner__btn-wrap--stop">
            <span>배너모음 정지</span>
          </button>
        </div>
      </div>
    </div>

    <!-- footer eee -->



  </main>
  <!-- 메인이 들어가는 부분 eee -->

  <script>
    $(function () {

      new Swiper('#banner-slide', {
        slidesPerView: "5",
        observer: true,
        observeParents: true,
        navigation: {
          nextEl: '.swiper-button-next', // 다음 버튼 클래스명
          prevEl: '.swiper-button-prev', // 이번 버튼 클래스명
        },
        loop: true,
        speed: 1000,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });

      var bannerSetting = {
        slidesPerView: "3",
        spaceBetween: "15",
        loop: true,
        speed: 1000,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        navigation: {
          // 버튼 사용자 지정
          nextEl: ".banner__btn-wrap--prev",
          prevEl: ".banner__btn-wrap--next",
        },

        breakpoints: { //반응형 조건 속성
          1200: { //640 이상일 경우
            slidesPerView: 4, //레이아웃 2열
          },
          900: {
            slidesPerView: 3,
          },
          600: {
            slidesPerView: 1,
          },
        }
      }

      const bannerSlide = new Swiper("#banner-slide", bannerSetting);


      $(".banner__btn-wrap--start").on("click", function () {
        bannerSlide.autoplay.start();
        $(".banner__btn-wrap--stop").show();
        $(".banner__btn-wrap--start").hide();
        $(".banner__btn-wrap--stop").focus();
        return false;

      });
      $(".banner__btn-wrap--stop").on("click", function () {
        bannerSlide.autoplay.stop();
        $(".banner__btn-wrap--stop").hide();
        $(".banner__btn-wrap--start").show();
        $(".banner__btn-wrap--start").focus();
        return false;
      });

    });
  </script>

</body>

</html>
